<html>
  <head>
    <!-- You'll need this CSS, as simple as it is -->
    <link href="dist/index.css" rel="stylesheet" type="text/css" />
    <!-- (bugfix for demo only) https://stackoverflow.com/a/46887516/3098773 -->
    <script>
      var exports = {};
    </script>
    <!-- Mad polyfills for demo only (IE11 support) -->
    <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=document.querySelector%2C%7Ehtml5-elements%2CObject.assign%2CElement.prototype.before%2CPromise%2CArray.prototype.includes%2CString.prototype.includes%2CNodeList.prototype.%40%40iterator%2CArray.from%2CElement.prototype.closest%2CNode.prototype.contains%2CArray.prototype.forEach%2CNodeList.prototype.forEach%2CElement.prototype.prepend%2CObject.values%2CArray.prototype.find%2CElement.prototype.after%2CArray.prototype.findIndex%2CArray.prototype.fill%2CObject.getPrototypeOf%2CSymbol.iterator%2CSymbol%2CSymbol.asyncIterator%2CSymbol.for%2CSymbol.hasInstance%2CSymbol.isConcatSpreadable%2CSymbol.keyFor%2CSymbol.match%2CSymbol.prototype.description%2CSymbol.replace%2CSymbol.search%2CSymbol.species%2CSymbol.split%2CSymbol.toPrimitive%2CSymbol.toStringTag%2CSymbol.unscopables"></script>
  </head>
  <body>
    <h1>Toggle Targets Examples</h1>

    <h2>Single toggle</h2>
    <button
      data-toggle-set="single"
      data-toggle="target-1"
    >Toggle</button>
    <div
      data-toggle-set="single"
      data-target="target-1"
      hidden>
      Target element to be toggled
    </div>

    <h2>Multiple</h1>
    <button
      data-toggle-set="multiple"
      data-toggle="target-1"
    >
      Toggle 1
    </button>
    <button
      data-toggle-set="multiple"
      data-toggle="target-2"
    >
      Toggle 2
    </button>
    <div
      data-toggle-set="multiple"
      data-target="target-1"
      hidden>
      Multiple target 1
    </div>
    <div
      data-toggle-set="multiple"
      data-target="target-2"
      hidden>
      Multiple target 2
    </div>

    <h2>Blur on click elsewhere</h2>
    <button
      data-toggle="toggle-this-blur"
      data-toggle-set="target-1"
    >Toggle</button>
    <div
      data-target="toggle-this-blur"
      data-toggle-set="target-1"
      data-toggle-blur
      hidden>
      Target element to be toggled
    </div>

    <h2>Blur on click elsewhere in a set</h2>
    <button
      data-toggle-set="multiple-blur"
      data-toggle="target-1"
    >
      Toggle 1
    </button>
    <button
      data-toggle-set="multiple-blur"
      data-toggle="target-2"
    >
      Toggle 2
    </button>
    <div
      data-toggle-set="multiple-blur"
      data-target="target-1"
      data-toggle-blur
      hidden>
      Multiple target 1
    </div>
    <div
      data-toggle-set="multiple-blur"
      data-target="target-2"
      data-toggle-blur
      hidden>
      Multiple target 2
    </div>

    <script type="text/javascript" src="./dist/index.js"></script>
    <script type="text/javascript">
      initToggleTargets()
    </script>
  </body>
</html>
