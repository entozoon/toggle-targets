<html>
  <head>
    <link href="dist/index.css" rel="stylesheet" type="text/css" />
    <script>
      // (bugfix for demo only) https://stackoverflow.com/a/46887516/3098773
      var exports = {};
    </script>
  </head>
  <body>
    <h1>Toggle Targets Examples</h1>

    <h2>Single toggle</h2>
    <button
      data-toggle-set="single"
      data-toggle="toggle-this"
    >Toggle</button>
    <div
      data-toggle-set="single"
      data-target="toggle-this"
      hidden>
      Target element to be toggled
    </div>

    <h2>Multiple</h1>
    <button
      data-toggle-set="multiple"
      data-toggle="multiple-target-1"
    >
      Toggle 1
    </button>
    <button
      data-toggle-set="multiple"
      data-toggle="multiple-target-2"
    >
      Toggle 2
    </button>
    <div
      data-toggle-set="multiple"
      data-target="multiple-target-1"
      hidden>
      Multiple target 1
    </div>
    <div
      data-toggle-set="multiple"
      data-target="multiple-target-2"
      hidden>
      Multiple target 2
    </div>

    <h2>Blur on click elsewhere</h2>
    <button
      data-toggle="toggle-this-blur"
      data-toggle-set="single-blur"
    >Toggle</button>
    <div
      data-target="toggle-this-blur"
      data-toggle-set="single-blur"
      data-toggle-blur
      hidden>
      Target element to be toggled
    </div>

    <h2>Blur on click elsewhere in a set</h2>
    <button
      data-toggle="multiple-blur-target-1"
      data-toggle-set="multiple-blur"
    >
      Toggle 1
    </button>
    <button
      data-toggle="multiple-blur-target-2"
      data-toggle-set="multiple-blur"
    >
      Toggle 2
    </button>
    <div
      data-target="multiple-blur-target-1"
      data-toggle-set="multiple-blur"
      data-toggle-blur
      hidden>
      Multiple target 1
    </div>
    <div
      data-target="multiple-blur-target-2"
      data-toggle-set="multiple-blur"
      data-toggle-blur
      hidden>
      Multiple target 2
    </div>

    <script type="text/javascript" src="./dist/index.js"></script>
    <script type="text/javascript">
      initToggleTargets()
    </script>
  </body>
</html>
